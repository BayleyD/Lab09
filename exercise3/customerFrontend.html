<html>
    <title> Bayley's Store </title>
    <h1> Bayley's Store </h1>
    <body>
        <img src = "art.jpg" id = "art" class = "floatRight">
        <img src = "armor.jpg" id = "art" class = "floatRight">
        <img src = "sword.jpg" id = "art" class = "floatRight">
